management:
  endpoint:
    health:
      show-components: always
      show-details: always
  endpoints:
    web:
      base-path: /admin
      exposure:
        include: "*"
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true

spring:
  data:
    rest:
      basePath: /data
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1
    username: sa
    password: password
  h2:
    console:
      path: /h2
  main:
    banner-mode: off
  sql:
    init:
      schema-locations: classpath:sql/schema.sql
      mode: always
